<!DOCTYPE html>
<html>
<head>
	<title>Binary/Hexadecimal/Decimal Converter</title>
	<meta charset="utf-8">
	<meta property="author" content="Peter Nguyen (petern1)">
	<meta property="description" content="Convert a binary, hexadecimal, 
		or decimal value to a binary, hexadecimal, or decimal value">
	<meta property="keywords" content="binary,hexadecimal,decimal,converter">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<input type="text" id="input" placeholder="Enter value here...">
		<input type="text" id="output" disabled="disabled">
		<ul id="button_container">
			<li>
				<ul>
					<li><button type="button" id="bin_hex">Bin2Hex</button></li>
					<li><button type="button" id="hex_bin">Hex2Bin</button></li>
					<li><button type="button" id="dec_bin">Dec2Bin</button></li>
				</ul>
			</li>
			<li>
				<ul>
					<li><button type="button" id="bin_dec">Bin2Dec</button></li>
					<li><button type="button" id="hex_dec">Hex2Dec</button></li>
					<li><button type="button" id="dec_hex">Dec2Hex</button></li>
				</ul>
			</li>
		</ul> <!-- End of button_container -->
	</div> <!-- End of container -->
	<script src="script.js"></script>
</body>
</html>
